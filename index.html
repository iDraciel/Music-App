<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script defer src="https://use.fontawesome.com/releases/v5.0.3/js/all.js">
   </script>
 <title> Music Player </title>
 <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
    <audio id="player" ontimeupdate="updateProgress()" >
      <source id="source">
        Audio not supported
      </audio>
      <div class="cover">
      <p id="currentlyPlayingSong"></p>
      <em><span id="currentSong"></span></em>
      <progress id="progress" value="0" max="100"></progress>
         <div id="controls">
           <i class="fas fa-play-circle fa-3x" onclick="playAudio()"></i>
           <i class="far fa-pause-circle fa-3x" onclick="pauseAudio()"></i>
           <p>volume:</p>
           <i class="fas fa-volume-down fa-2x"></i>
           <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
            <i class="fas fa-volume-up fa-2x"></i>
           </div>
           </div>
      <h4>My Songs:</h4>
      <div id="songList">

        </div>
        </div>
<script src="script.js"></script>

    </body>
    </html>
